<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title> Langding Page UI</title>
        <link rel="stylesheet" href="langding-page.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <div class="landing-1">
            <div class="header-1">
                <div class="logo">
                    <a href="#" target="_blank"><img src="./IMG/Logo.png" alt="Logo:Langding Page"></a>
                </div>
                <div class="navbar">
                    <div class="home">
                        <a href="#" target="_blank" class="a-navbar" >Home</a>
                    </div>
                    <div class="discover">
                        <a href="#" target="_blank" class="a-navbar">Discover</a>
                    </div>
                    <div class="special_deals">
                        <a href="#" target="_blank"class="a-navbar"> Secial Deals</a>
                    </div>
                    <div class="contact">
                        <a href="#" target="_blank"class="a-navbar">Contact</a>
                    </div>
                </div>
                <div class="form_login-sign">
                    <div class="login">
                        <a href="#" target="_blank" class="a-login">Log in</a>
                    </div>
                    <div class="sign">
                        <a href="#" target="_blank" class="a-sign">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="midde-1">
                <div class="midde1-left" style="margin-top: 80px;"> 
                    <div class="left-explore">
                        <p>Explore the world!</p>
                        <img class="img-explore" src="./IMG/explore.png" style="width:24px;height:24px">
                    </div>
                    <div class="travel-top">
                        <p>Travel <span style="color:#F85E9F">top destination</span><br> of the world</p>
                    </div>
                    <p style="font-size: 26px;line-height: 35px;color: rgba(25, 24, 37, 0.5);padding-top: 43px;">We always make our customer happy by providing as many choices as possible </p>
                    <div class="button_header_1">
                            <button  class="button-get" type="submit">
                                <strong>Get Started</strong>
                            </button>
                            <button type="submit" style="background:white" class="button-watch">
                                <img class="img-watch" src="./IMG/watch.png" >
                                <p style="color:rgba(34, 40, 49, 1); padding-right: 25px; ">Watch Demo</p>
                            </button>
                    </div>
                </div>
                <div class="midde1-right">
                    <img  src="./IMG/midde-1.png" alt="Top Places">
                </div>
            </div>
        </div>
        <div class="landing-2">
            <div class="header-2">
                <img style="padding:64px 0 64px 0" src="./IMG/tripadvisor.png" >
                <img style="padding:64px 0 64px 0" src="./IMG/expedia.png">
                <img style="padding:64px 0 64px 0" src="./IMG/booking.png">
                <img style="padding:64px 0 64px 0" src="./IMG/airbnb.png">
                <img style="padding:64px 0 64px 0" src="./IMG/rbitz.png">
            </div>
            <div class="midde-2">
                <div class="midde2-left">
                    <p><span style="color:rgba(248, 94, 159, 1);font-size: 23px; line-height: 27.6px;">Services</span><br> Our top value categories for you</p>
                </div>
                <div class="midde2-right">
                    <img src="./IMG/midde-2.png">
                </div>
            </div>
        </div>
    </body>
</html>
